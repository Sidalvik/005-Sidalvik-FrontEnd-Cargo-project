<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<!-- Bootstrap CSS + JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="./css/style.css">

	<title>Добавить заявку</title>
</head>

<body>
	<div class="container-flue">
		<h1 class="text-end mb-4 mt-4">Добавить внутреннюю заявку</h1>
		<form name="form-bar" class="mb-4">
			<div class="row">
				<div class="col mb-4">
					<a href="#" class="btn btn-secondary button-list" role="button">Выполненные</a>
				</div>
			</div>
			<div class="row row-cols-auto">
				<div class="col">
					<a href="#" class="btn btn-primary button-g0-1 mb-1" role="button">+</a>
				</div>
				<div class="col button-g0">
					<a href="#" class="btn btn-success button-g0-2 mb-1" role="button">В работе</a>
					<a href="#" class="btn btn-outline-dark button-g0-3 mb-1" role="button">Выполненные</a>
					<a href="#" class="btn btn-warning button-g0-4 mb-1" role="button">Список заявок</a>
				</div>
			</div>
		</form>

		<form name="form-table" id="form-table" method="post" enctype="multipart/form-data" class="table-container">
			<table class="table table-bordered table-hover">
				<thead>
					<tr>
						<th scope="col" class="col-1">
							<p>№ Заявки</p>
						</th>
						<th scope="col" class="col-2">
							<p>Откуда</p>
						</th>
						<th scope="col" class="col-3">
							<p>Куда</p>
						</th>
						<th scope="col" class="col-4">
							<p>Цена</p>
						</th>
						<th scope="col" class="col-5">
							<p>Логист</p>
						</th>
						<th scope="col" class="col-6">
							<p>Дата загрузки</p>
						</th>
						<th scope="col" class="col-7">
							<p>Дата выгрузки</p>
						</th>
						<th scope="col" class="col-8">
							<p>Контрагент</p>
						</th>
						<th scope="col" class="col-9">
							<p>Создать</p>
						</th>
					</tr>
				</thead>
				<tbody class="table__body">
					<tr>
						<td><input type="text" name="input-1-1" id="input-1-1"></td>
						<td><input type="text" name="input-1-2" id="input-1-2"></td>
						<td><input type="text" name="input-1-3" id="input-1-3"></td>
						<td><input type="text" name="input-1-4" id="input-1-4"></td>
						<td><input type="text" name="input-1-5" id="input-1-5"></td>
						<td><input type="text" name="input-1-6" id="input-1-6"></td>
						<td><input type="text" name="input-1-7" id="input-1-7"></td>
						<td><input type="text" name="input-1-8" id="input-1-8"></td>
						<td class="p-1"><button class="btn btn-primary btn-sm" type="button" name="button-1-1" id="button-1-1">Создать</button></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</body>
</html>

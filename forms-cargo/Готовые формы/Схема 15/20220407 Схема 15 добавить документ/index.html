<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Личный кабинет HR</title>

	          <!-- Bootstrap CSS + JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="container-fluid">
		<h1 class="h2 m-4 text-center">Добавить документ</h1>
		<form class="table-responsive">
			<table class="table table-bordered table-hover text-center align-middl">
				<thead>
					<tr>
						<th>
							<p>Ф.И.О.</p>
						</th>
						<th class="date">
							<p>Дата</p>
						</th>
						<th class="group">
							<p>Группа</p>
						</th>
						<th class="file-doc">
							<p>Загрузить документ</p>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td ><input type="text" class="form-control text-start" name="form__input-1-1" id="form__input-1-1" readonly="" placeholder="Ф.И.О."></td>
						<td ><input type="text" class="form-control" name="form__input-1-2" id="form__input-1-2" readonly="" placeholder="Дата"></td>
						<td >
							<button class="btn btn-primary dropdown-toggle btn-collapseGroups" type="button" data-bs-toggle="collapse" data-bs-target="#collapseGroups" aria-expanded="false" aria-controls="collapseGroups">Группы</button>
							<div class="collapse text-start mt-2" id="collapseGroups">
								<div class="card card-body">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="Логисты" id="form__input-1-3-1" name="form__input-1-3[]" checked>
										<label class="form-check-label" for="form__input-1-3-1">Логисты</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="Механики" id="form__input-1-3-2" name="form__input-1-3[]" checked>
										<label class="form-check-label" for="form__input-1-3-2">Механики</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="Бухгалтера" id="form__input-1-3-3" name="form__input-1-3[]" checked>
										<label class="form-check-label" for="form__input-1-3-3">Бухгалтера</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="Водители" id="form__input-1-3-4" name="form__input-1-3[]" checked>
										<label class="form-check-label" for="form__input-1-3-4">Водители</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="Руководители" id="form__input-1-3-5" name="form__input-1-3[]" checked>
										<label class="form-check-label" for="form__input-1-3-5">Руководители</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="Руководители групп логистов" id="form__input-1-3-6" name="form__input-1-3[]" checked>
										<label class="form-check-label" for="form__input-1-3-6">Руководители групп логистов</label>
									</div>
								</div>
							</div>
						</td>
						<td>
							<div class="input-group">
								<input type="file" class="form-control" id="form__input-1-4" aria-describedby="form__input-1-4" aria-label="Upload" multiple="">
								<button class="btn btn-primary" type="button" id="form__button-1-1">Загрузить</button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="./css-bs/bootstrap.min.css"> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="./css/style.css">
    <script defer="defer" src="./scripts/script.js"></script>

    <title>Собеседование с кандидатами на водителя-экспедитора</title>
</head>

<body>
    <form name="form-table" id="form-table" class="w-100 py-4 px-2 container-responsive" method="post">
       <h1 class="text-center">Собеседование с кандидатами на водителя-экспедитора</h1>
       <table class="table table-bordered table-hover table-responseve mt-3" id="table-candidates">
        <thead class="text-center sticky-top head-sticky">
            <tr>
                <th><p>Дата проверки СБ</p></th>
                <th><p>Ф.И.О. кандидата</p></th>
                <th><p>Телефон</p></th>
                <th><p>Данные по&nbsp;водителю</p></th>
                <th><p>Ф.И.О. НК</p></th>
                <th><p>Комментарий НК</p></th>
                <th><p>Статус (ОК)</p></th>
                <th><p>Ориентир по выходу</p></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input type="date" class="form-table__input" name="form-table__person-1__security-date__input" id="form-table__person-1__security-date__input">
                </td>
                <td>
                    <textarea class="form-table__input" name="form-table__person-1__name__input" id="form-table__person-1__name__input" rows="4"></textarea>
                </td>
                <td>
                    <input type="tel" class="form-table__input" name="form-table__person-1__tel__input" id="form-table__person-1__tel__input">
                </td>
                <td>
                    <textarea class="form-table__input" name="form-table__person-1__about__input" id="form-table__person-1__about__input" rows="4"></textarea>
                </td>
                <td>
                    <textarea class="form-table__input" name="form-table__person-1__chief-column__input" id="form-table__person-1__chief-column__input" rows="4"></textarea>
                </td>
                <td>
                    <textarea class="form-table__input" name="form-table__person-1__comment__input" id="form-table__person-1__comment__input" rows="4"></textarea>
                </td>
                <td>
                    <textarea class="form-table__input" name="form-table__person-1__status__input" id="form-table__person-1__status__input" rows="4"></textarea>
                </td>
                <td>
                    <textarea class="form-table__input" name="form-table__person-1__start__input" id="form-table__person-1__start__input" rows="4"></textarea>
                </td>
            </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-primary btn-sm" id="add-row-button">Добавить строку</button>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Пересменка. Завершить приём/передачу</title>
		          <!-- Bootstrap CSS + JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- <link rel="stylesheet" href="./css/style.css"> -->

    <style>
  	.container {
  		max-width: 576px;
  	}

  	 @media (orientation: portrait) {
	  	form {
	  		min-height: calc(100vh - 5rem);
	  	}
	 }
  </style>
</head>
<body>
	<div class="container">
		<div class="row mt-4 mb-4">
			<div class="col mx-auto">
				<form  name="form__2-15-1" class="w-100 pt-4 pb-4 d-flex flex-column form__2-15-1">
					<div class="input-group">
						<input type="text" name="form__2-15-1__input-1" id="form__2-15-1__input-1" class="form-control text-center bg-warning form__2-15-1__input" placeholder="гос. номер">
					</div>
	
					<div class="d-grid gap-2 mt-1">
						<button type="button" name="form__2-15-1__button-truck" id="form__2-15-1__button-truck" class="btn btn-primary form__2-15-1__button" value="start-truck">Начать передачу тягача</button>
					</div>

					<div class="card mt-1 mb-4">
						<div class="card-body">
							<p class="card-title text-center mb-3">Завершить передачу тягача?</p>
							<div class="w-100 d-flex justify-content-around mt-2 fs-5">
								<div class="form-check form-check-inline">
									<input type="radio" name="form__2-15-1__radio-g1" id="form__2-15-1__radio-g1-1" class="form-check-input form__2-15-1__radio" value="Да">
									<label for="form__2-15-1__radio-g1-1" class="form-check-label form__2-15-1__label">Да</label>
								</div>
								<div class="form-check form-check-inline">
									<input type="radio" name="form__2-15-1__radio-g1" id="form__2-15-1__radio-g1-2" class="form-check-input form__2-15-1__radio" value="нет">
									<label for="form__2-15-1__radio-g1-2" class="form-check-label form__2-15-1__label">Нет</label>
								</div>
							</div>
						</div>
					</div>


					
					<div class="d-grid gap-2 mt-1">
						<button type="button" name="form__2-15-1__button-truck" id="form__2-15-1__button-truck" class="btn btn-primary form__2-15-1__button" value="start-trailer">Начать передачу ППЦ</button>
					</div>

					<div class="card mt-1 mb-4">
						<div class="card-body">
							<p class="card-title text-center mb-3">Завершить передачу ППЦ?</p>
							<div class="w-100 d-flex justify-content-around mt-2 fs-5">
								<div class="form-check form-check-inline">
									<input type="radio" name="form__2-15-1__radio-g2" id="form__2-15-1__radio-g2-1" class="form-check-input form__2-15-1__radio" value="Да">
									<label for="form__2-15-1__radio-g2-1" class="form-check-label form__2-15-1__label">Да</label>
								</div>
								<div class="form-check form-check-inline">
									<input type="radio" name="form__2-15-1__radio-g2" id="form__2-15-1__radio-g2-2" class="form-check-input form__2-15-1__radio" value="нет">
									<label for="form__2-15-1__radio-g2-2" class="form-check-label form__2-15-1__label">Нет</label>
								</div>
							</div>
						</div>
					</div>

					<div class="btn-group w-100 mt-auto pt-3" role="group">
						<button type="button" name="form__2-15-1__button-back" id="form__2-15-1__button-back" class="btn btn-primary btn-lg form__2-15-1__button" value="back">Назад</button>
						<button type="button" name="form__2-15-1__button-next" id="form__2-15-1__button-next" class="btn btn-primary btn-lg active form__2-15-1__button" value="next">Далее</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

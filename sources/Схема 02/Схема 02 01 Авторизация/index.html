<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Авторизация</title>

	          <!-- Bootstrap CSS + JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- <link rel="stylesheet" href="./css/style.css"> -->
  <style>
  	.col {
		max-width: 576px;
	}
  </style>
</head>
<body>
	<form class="container vh-100" id="autorization" name="autorization">
		<div class="row align-items-center h-100">
			<div class="col d-grid gap-4 mx-auto">
				<div class="input-group">
					<input type="tel" name="form__2-1__input-1" id="form__2-1__input-1" class="form-control form__2-1__input" placeholder="+7900 000 00 00" aria-label="Recipient's username" aria-describedby="send-password">
					<button class="btn btn-primary" type="button" id="send-password">Прислать пароль</button>
				</div>

				<div class="input-group">
					<input type="password" name="form__2-1__input-2" id="form__2-1__input-2" class="form-control form__2-1__input" placeholder="Одноразовый пароль">
				</div>
			</div>
		</div>
	</form>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="./css-bs/bootstrap.min.css"> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="./css/style.css">
    <script defer="defer" src="./scripts/script.js"></script>

    <title>тест</title>
</head>

<body>
    <form name="form-table" id="form-table" class="w-100 vh-100 container" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col col-md-6 mx-auto">
                <div class="mb-3 mx-auto">
                    <label for="input1" class="form-label"></label>
                    <input type="text"
                    class="form-control" name="input1" id="input1" aria-describedby="helpId1" placeholder="">
                    <small id="helpId1" class="form-text text-muted">Help text</small>
                </div>
                <div class="mb-3">
                    <label for="input2" class="form-label"></label>
                    <input type="text"
                    class="form-control" name="input2" id="input2" aria-describedby="helpId2" placeholder="">
                    <small id="helpId2" class="form-text text-muted">Help text</small>
                </div>
                <input type="text" class="form-control mb-4">
                <div class="d-grid gap-2 d-flex justife-content-end">
                    <!-- Кнопки сохранения и открытия модального окна -->
                    <button type="button" class="btn btn-outline-primary me-2" id="btn-save-exit" data-bs-toggle="modal" data-bs-target="#modal__saving-route">Сохранить и выйти</button>
                    <button type="button" class="btn btn-primary" id="btn-save" data-bs-toggle="modal" data-bs-target="#modal__saving-route">Сохранить</button>
                    <!-- Кнопки сохранения и открытия модального окна -->
                </div>
            </div>
        </div>
        

        <!-- Modal -->
        <div class="modal fade" id="modal__saving-route" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title h5" id="staticBackdropLabel">Сохранение маршрута...</h2>
                        <button type="button" class="btn-close d-none" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body wh-50">
                        <div class="d-flex align-items-center in-process">
                            <strong>Отправка маршрута...</strong>
                            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                        </div>
                        <div class="alert alert-success d-flex align-items-center d-none success-result" role="alert">
                            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                            <div>
                                Маршрут успешно сохранен.
                            </div>
                        </div>
                        <div class="alert alert-danger d-flex align-items-center d-none failed-result" role="alert">
                            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                            <div>
                                Не удалось сохранить маршрут!
                            </div>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                            </symbol>
                            <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                            </symbol>
                            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                            </symbol>
                            </svg>
                    </div>
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-primary" data-bs-dismiss="modal" disabled>OK</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
